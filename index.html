<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" type="text" placeholder="0">
        <br>
        <div id="keys">
        <button class="ac" onclick="cleardisplay()">ac</button>
        <button class="p"  onclick="append('')">()</button>
        <button class="per"  onclick="append('%')">%</button>
        <button class="div" onclick="append('/')">/</button>
        <br>
        <button  onclick="append(1)">1</button>
        <button  onclick="append(2)">2</button>
        <button  onclick="append(3)">3</button>
        <button class="mul"  onclick="append('*')">*</button>
        <br>
        <button  onclick="append(4)">4</button>
        <button  onclick="append(5)">5</button>
        <button  onclick="append(6)">6</button>
        <button class="sub"  onclick="append('-')">-</button>
        <br>
        <button  onclick="append(7)">7</button>
        <button  onclick="append(8)">8</button>
        <button  onclick="append(9)">9</button>
        <button class="add"  onclick="append('+')">+</button>
        <br>
        <button  onclick="append(0)">0</button>
        <button class="dot"  onclick="append('00')">00</button>
        <button class="AC"  onclick="append('.')">.</button>
        <button class="eq"  onclick="calculate('=')">=</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
